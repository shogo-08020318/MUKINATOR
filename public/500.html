<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="content-type" charset="UTF-8">
  <style>
    .error-area {
      color: rgb(91, 55, 250);
      font-size: 10em;
      font-weight: bold;
      font-family: Helvetica;
      text-shadow: 
        0 1px 0 #ccc, 
        0 2px 0 #c9c9c9, 
        0 3px 0 #bbb, 
        0 4px 0 #b9b9b9, 
        0 5px 0 #aaa, 
        0 6px 1px rgba(0,0,0,.1), 
        0 0 5px rgba(0,0,0,.1), 
        0 1px 3px rgba(0,0,0,.3), 
        0 3px 5px rgba(0,0,0,.2), 
        0 5px 10px rgba(0,0,0,.25), 
        0 10px 10px rgba(0,0,0,.2), 
        0 20px 20px rgba(0,0,0,.15);
        text-align: center;
    }

    .not {
      font-size: 4.5rem;
      color: rgb(117, 109, 185);
    }

    .message {
      font-size: 3rem;
      color: rgb(255, 255, 255);
    }
    
      img {
      width: 50%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 3rem;
      margin-bottom: 5rem;
    }

    @media screen and (max-width: 480px) {
      .error-area {
        font-size: 5rem;
      }

      .not {
        font-size: 2.5rem;
      }

      .message {
        margin-top: 1.5rem;
        font-size: 1.5rem;
      }

      img {
        width: 100%;
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="error-area">
    <div class="404">500</div>
    <div class="not">Server Error</div>
    <div class="message">ここにあなたの悩みの解決方法はありません。</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>
    bubbly({
      blur:15,
      colorStart: 'rgb(36, 0, 61)',
      colorStop: 'rgb(14, 0, 24)',
      radiusFunc:() => 5 + Math.random() * 15,
      angleFunc:() => -Math.PI / 2,
      velocityFunc:() => Math.random() * 7.5,
      bubbleFunc:() => `hsla(${200 + Math.random() * 50}, 100%, 65%, .1)`,
      bubbles:350
    });
  </script>
</body>
</html>
